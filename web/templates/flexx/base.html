{% load static %}
<!-- FILE: web/templates/flexx/base.html  (обновлено — 2026-02-08)
     PURPOSE: Светло-серый фон вокруг, центральный блок 1100px с лёгкой тенью слева/справа. -->
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1200">
  <title>Anleiheinhaber von FlexxLager</title>

  <link rel="icon" type="image/svg+xml" href="{% static 'favicon/icon.svg' %}">
  <link rel="stylesheet" href="{% static 'styles/styles.css' %}">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="wrap flex flex-col min-h-screen shadow-lg bg-white">

  <header>
    <div class="h-[3px] bg-[var(--accent)]"></div>
    <div class="flex items-center justify-center py-8">
      <img src="{% static 'img/logo.svg' %}" class="h-12 w-auto block" alt="FlexxLager">
    </div>
    <div class="h-[3px] bg-[var(--accent)]"></div>
  </header>

  <main class="flex-1 py-7">
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <div class="h-[8px] bg-[var(--accent)]"></div>
  </footer>

</div>

</body>
</html>
