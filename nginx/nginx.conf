# FILE: nginx/nginx.conf  (обновлено — 2026-02-12)
# PURPOSE: Базовый nginx: gzip + include vhost'ов; логи пишем в /app/logs (host-mounted через compose).

user  nginx;
worker_processes auto;

error_log  /app/logs/nginx_error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    server_tokens off;

    access_log /app/logs/nginx_access.log;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_buffers 16 8k;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml
        font/ttf
        font/otf
        application/vnd.ms-fontobject;

    client_max_body_size 50m;

    include /etc/nginx/conf.d/*.conf;
}
