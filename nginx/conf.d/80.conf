# FILE: nginx/conf.d/80.conf  (обновлено — 2026-02-12)
# PURPOSE: Один HTTP(80) vhost на все домены: ACME webroot + редирект всего остального на HTTPS.

server {
    listen 80;
    server_name
        vertrag.flexxlager.de
        dev-vertrag.flexxlager.de
        admin-vertrag.flexxlager.de;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
