# FILE: nginx/conf.d/ssl.conf  (новое — 2026-02-12)
# PURPOSE: HTTPS(443) для 3 доменов (vertrag/dev/admin) через один SAN-сертификат; /static и /media отдаются nginx из volumes.

upstream flexx_prod  { server django_prod:8000; }
upstream flexx_dev   { server django_dev:8000; }
upstream flexx_admin { server django_admin:8000; }

# общий SAN-сертификат лежит в live/vertrag.flexxlager.de
# (выписан на vertrag + dev-vertrag + admin-vertrag)

# ========== HTTPS: PROD ==========
server {
    listen 443 ssl http2;
    server_name vertrag.flexxlager.de;

    ssl_certificate     /etc/letsencrypt/live/vertrag.flexxlager.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vertrag.flexxlager.de/privkey.pem;

    location /static/ {
        alias /srv/static/;
        access_log off;
        expires 7d;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /srv/media/;
        access_log off;
        expires 1d;
        add_header Cache-Control "public";
    }

    location / {
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_read_timeout 120;
        proxy_connect_timeout 30;

        proxy_pass http://flexx_prod;
    }
}

