{% extends "flexx/base.html" %}
{% load static %}
<!-- FILE: web/templates/app_users/login.html  (обновлено — 2026-02-08)
     PURPOSE: Нижние ссылки реально прижимаются к низу (mt-auto внутри flex-контента main). -->

{% block content %}

<div class="flex flex-col items-center flex-1">

  <div class="text-2xl mb-20 mt-10">
    Zugang zu den FleXXLager Anleihen
  </div>

  <div class="w-[420px] flex flex-col gap-4">

    <input
      type="text"
      placeholder="Login"
      class="border border-[var(--text)] rounded-md px-4 py-2 focus:outline-none"
    >

    <input
      type="password"
      placeholder="Passwort"
      class="border border-[var(--text)] rounded-md px-4 py-2 focus:outline-none"
    >

    <button
      class="mt-1 rounded-md bg-[var(--accent)] text-white py-2 hover:brightness-110 transition"
    >
      Login
    </button>

    <button
      class="mt-20 rounded-md border border-[var(--text)] py-2 hover:bg-[rgba(111,138,43,0.08)] transition"
    >
      Registrieren
    </button>

    <button
      class="mt-4 text-sm underline hover:text-[var(--accent)] transition"
    >
      Login oder Passwort vergessen
    </button>

  </div>

  <div class="mt-auto mb-6 flex gap-6 text-sm underline">
    <a href="#" class="hover:text-[var(--accent)] transition">Tippgeber</a>
  </div>

</div>

{% endblock %}
