# FILE: flexx-app/nginx/conf.d/10-https.conf  (новое — 2026-02-06)
# PURPOSE: HTTPS termination + proxy to django_main. HTTP->HTTPS redirect. ACME stays on 80.

upstream django_upstream {
    server django_main:8000;
}

server {
    listen 80;
    server_name vertrag.flexxlager.de;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name vertrag.flexxlager.de;

    ssl_certificate     /etc/letsencrypt/live/vertrag.flexxlager.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vertrag.flexxlager.de/privkey.pem;

    location / {
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_pass http://django_upstream;
    }
}
