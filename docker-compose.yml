# FILE: docker-compose.yml  (обновлено — 2026-02-08)
# PURPOSE: Postgres + Django(runserver with autoreload) behind nginx + certbot renew (webroot). Без лишних сервисов и без env для БД.

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: flexx
      POSTGRES_USER: flexx
      POSTGRES_PASSWORD: flexx_passwd
    volumes:
      - pgdata:/var/lib/postgresql/data

  django_main:
    build:
      context: .
      dockerfile: config/Dockerfile.django
    restart: unless-stopped
    working_dir: /app/web
    volumes:
      - ./web:/app/web
    environment:
      DJANGO_DEBUG: "1" # autoreload на изменения
    command: sh -lc "python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - postgres

  nginx:
    image: nginx:1.25
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
      - ./nginx/certbot/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - django_main

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/letsencrypt:/etc/letsencrypt
    entrypoint: sh -lc "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h; done"

volumes:
  pgdata:
