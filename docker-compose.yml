# FILE: docker-compose.yml  (обновлено — 2026-02-12)
# PURPOSE: prod/admin временно не запускают Django; вместо этого sleep infinity для отладки инфраструктуры.

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: flexx
      POSTGRES_USER: flexx
      POSTGRES_PASSWORD: flexx_passwd
    volumes:
      - pgdata:/var/lib/postgresql/data

  django_prod:
    build:
      context: .
      dockerfile: config/Dockerfile.django
    restart: unless-stopped
    working_dir: /app/web
    volumes:
      - web_prod_code:/app/web
      - static_data:/app/static
      - media_data:/app/media
      - ./logs:/app/logs
    environment:
      DJANGO_DEBUG: "0"
    
    command: sh -lc "gunicorn flexx.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 2 --timeout 60"
    depends_on:
      - postgres

  django_dev:
    image: python:3.12-slim
    restart: unless-stopped
    working_dir: /app/web
    volumes:
      - ./web:/app/web
      - static_data:/app/static
      - media_data:/app/media
      - ./logs:/app/logs
    environment:
      DJANGO_DEBUG: "1"
    
    command: sh -lc "./.venv/bin/python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - postgres

  django_admin:
    build:
      context: .
      dockerfile: config/Dockerfile.django
    restart: unless-stopped
    working_dir: /app/admin_web
    volumes:
      - admin_code:/app/admin_web
      - static_data:/app/static
      - media_data:/app/media
      - ./logs:/app/logs
    environment:
      DJANGO_DEBUG: "1"
    
    command: sh -lc "gunicorn admin_site.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 2 --timeout 60"

    depends_on:
      - postgres

  tools:
    build:
      context: .
      dockerfile: config/Dockerfile.tools
    restart: unless-stopped
    working_dir: /work
    volumes:
      - web_prod_code:/vol/web_prod
      - admin_code:/vol/admin_web
      - static_data:/vol/static
      - media_data:/vol/media
      - ./logs:/work/logs
    command: sh -lc "sleep infinity"

  nginx:
    image: nginx:1.25
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_data:/srv/static:ro
      - media_data:/srv/media:ro
      - letsencrypt:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
      - ./logs:/app/logs
    depends_on:
      - django_prod
      - django_dev
      - django_admin

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: sh -lc "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h; done"

volumes:
  pgdata:
  web_prod_code:
  admin_code:
  static_data:
  media_data:
  letsencrypt:
  certbot_www:
